{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <br/>
  <h1>Sign Up as Employee</h1>
  <br/><br/>
    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {% bootstrap_form user_form %}
      {% bootstrap_form profile_form %}
      <input type="submit" name="btn btn-primary btn-large" value="Sign Up">

    </form>
</div>

{% endblock %}
